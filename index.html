<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header flex justify-center">
        <div class="main-nav max-width flex">
            <div class="logo">
                <h1>TravelTip</h1>
            </div>
            <div class="nav-bar flex align-items justify-center">
                <form onsubmit="return false">
                    <input type="text" class="search-address">
                    <button class="btn" onclick="goToAdress()">Go</button>
                </form>
                <button class="btn my-location" onclick="currPosition()">My Location</button>
            </div>
        </div>
    </header>
    <main class="main-container max-width ">
        <div class="location max-width"></div>
        <div class="main-content flex justify-center align-items">
            <div class="map-content">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>
            <div class="user-content">
                <table class="locations-table">
                    <thead>
                        <td >Place</td>
                        <td>Lat</td>
                        <td>Lan</td>
                        <td>Weather</td>
                        <td colspan="3">Actions</td>
                    </thead>
                    <tbody>
                        <tr>
                        <td>hello</td>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
