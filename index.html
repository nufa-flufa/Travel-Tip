<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header flex justify-center">
        <div class="main-nav max-width flex">
            <div class="logo">
                <h1>TravelTip</h1>
            </div>
            <div class="nav-bar flex">
                <form>
                    <input type="text">
                    <button>Go</button>
                </form>
                <button>My Locations</button>
            </div>
        </div>
    </header>
    <main class="main-container max-width flex align-items justify-center">
        <div class="location max-width">Location</div>
        <div class="main-content">
            <div class="map-content">
                <div id="map" style="width: 100%; height: 400px;" ></div>
                <button class="btn">Click Me</button>
            </div>
            <div class="user-content">
                <div class="weather" onclick="renderUserTableInfo()"">Weathr</div>
                    <table class="locations-table" >
                        <thead>
                                <td>Place</td>
                                <td>Lat</td>
                                <td>Lan</td>
                                <td>Weather</td>
                                <td colspan="2">Actions <button onclick="deleteCurrLocation(dhjkv)" ></button></td>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
            </div>
        </div>

    </main>

    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
